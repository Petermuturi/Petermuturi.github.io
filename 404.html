<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
  background-image: url(img/cool2.jpg);
  background-size: cover;
  min-width: 960px;
}

rect {
  fill: none;
  pointer-events: all;
}

circle {
  fill: none;
  stroke-width: 2.5px;
}
.lost{
  color:white;
}
.lost:hover{
  color:rgba(53,145,204,1); 
  background-color:white;
  padding:7px;
  border-radius:12px; 
  padding-left:12px;
  padding-right:12px;
}
</style>
<body>
<p style="font-size:70px; color:white; font-weight:100;text-align:center;background-color:rgba(0,0,0,0,0;">I'm Sorry You Are Lost<br/><span style="font-size:40px;">let's get you <a href="index.html" class="lost">home</a></span></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var width = Math.max(960, innerWidth),
    height = Math.max(500, innerHeight);

var i = 0;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .on("ontouchstart" in document ? "touchmove" : "mousemove", particle);

function particle() {
  var m = d3.mouse(this);

  svg.insert("circle", "rect")
      .attr("cx", m[0])
      .attr("cy", m[1])
      .attr("r", 1e-6)
      .style("stroke", d3.hsl((i = (i + 1) % 360), 1, .5))
      .style("stroke-opacity", 1)
    .transition()
      .duration(2000)
      .ease(Math.sqrt)
      .attr("r", 100)
      .style("stroke-opacity", 1e-6)
      .remove();

  d3.event.preventDefault();
}

</script>
